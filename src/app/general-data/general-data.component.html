<div class="nav">
  <div class="tab">Big Mac Index</div>
  <div class="tab">World Bank Data</div>
</div>

<div class="content">
  <div class="tableContainer">
    <table class="table table-striped">
      <thead>
        <tr>
          <th *ngFor="let colName of tableFields" scope="col">{{ colName }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData; index as i">
          <!-- <th scope="row">{{ i + 1 }}</th> -->
          <td *ngFor="let val of item">{{ renderValue(val) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="verticalDots" (click)="toggleShowFilter()">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <div class="rightContainer" *ngIf="showFilter">
    <p class="filterLabel">Filter By</p>
    <div class="filter">
      <mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input
            matStartDate
            formControlName="start"
            placeholder="Start date"
          />
          <input matEndDate formControlName="end" placeholder="End date" />
        </mat-date-range-input>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
          >Invalid start date</mat-error
        >
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
          >Invalid end date</mat-error
        >
      </mat-form-field>
    </div>
    <div class="filterButtons">
      <div class="button">Apply</div>
      <div class="button">Clear</div>
    </div>
  </div>
</div>
